<!doctype html>
<html>
<head>
  <title>MiniBench Dashboard</title>
  <meta http-equiv="refresh" content="1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
    }

    h1 {
      margin-bottom: 1em;
      font-size: 2em;
    }

    p {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>MiniBench Inventory Adjustment</h1>
    {% if bin %}
      <p><strong>Bin:</strong> {{ bin }}</p>
      <p><strong>Part:</strong> {{ name }}</p>
      <p><strong>Starting Qty:</strong> {{ qty }}</p>
      <p><strong>Adjustment:</strong> {{ adjustment }}</p>
    {% else %}
      <p>No bin currently open</p>
    {% endif %}
  </div>
</body>
</html>
